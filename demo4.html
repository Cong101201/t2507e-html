<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section form-demo">
        <div class="container">
           <form action="#" method="get">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" name="full_name" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="my_email" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="my_password" placeholder="Enter your password"/>
                </div>
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" name="my_dob" placeholder="Enter your date of birth"/>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" name="my_time" placeholder="Enter your time"/>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" name="my_color" placeholder="Enter your color"/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="my_age" placeholder="Enter your age"/>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" name="sex" value="male"/> Male</label> 
                    <label><input type="radio" name="sex" value="female"/> Famale</label>
                    <label><input type="radio" name="sex" value="other"/> Other</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="conditions"/>
                    im ready
                </div>
                <div class="form-group">
                    <label>Country</label>
                        <select name="my_country">
                        <option value="vietnam">Vietnam</option>
                        <option value="usa">USA</option>
                        <option value="japan">Japan</option>
                        <option value="korea">Korea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Profile</label>
                    <textarea name="my_profile" placeholder="Enter your profile"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Data</button>
                    <button onclick="return confirm('Are you sure?')" type="reset">Reset Data</button>
                    <button type="button">Button</button>
                </div>
           </form>
        </div>
    </section>
</body>
